<html>

<head>
    <meta charset="utf-8">
    <title>Web Animations API</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <h1>Snackbar</h1>
    <button type="button" onclick="show()">Show</button>
    <input type="text" id="message" placeholder="Insert a message..." />
    <div class="snackbar" data-animation-duration="500" data-hide-timeout="2000"></div>
    <h1>Progress Bar</h1>
    <button type="button" onclick="setProgress()">Set Progress</button>
    <input type="number" min="0" max="100" id="progress" placeholder="Insert Progress value..." />
    <div class="progress-bar-container">
        <div class="progress-bar" data-animation-duration="1000"></div>
    </div>
    <h1>Tabs</h1>
    <div class="tabs">
        <div class="tab">
            <a class="tablinks">London</a>
            <a class="tablinks">Paris</a>
            <a class="tablinks">Tokyo</a>
        </div>
        <div class="tabcontent">
            <h3>London</h3>
            <p>London is the capital city of England.</p>
        </div>

        <div class="tabcontent">
            <h3>Paris</h3>
            <p>Paris is the capital of France.</p>
        </div>

        <div class="tabcontent">
            <h3>Tokyo</h3>
            <p>Tokyo is the capital of Japan.</p>
        </div>
    </div>
    <script src="https://rawgit.com/web-animations/web-animations-js/master/web-animations-next.min.js"></script>
    <script type="text/javascript" src="bundle.js" charset="utf-8"></script>
</body>

</html>
