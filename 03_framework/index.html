<html>

<head>
    <meta charset="utf-8">
    <title>Web Animations API</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <h1>Snackbar</h1>
    <button type="button" onclick="show()">Show</button>
    <input type="text" id="message" placeholder="Insert a message" />
    <div class="snackbar" data-animation-duration="500" data-hide-timeout="2000"></div>
    <script src="https://rawgit.com/web-animations/web-animations-js/master/web-animations-next.min.js"></script>
    <script type="text/javascript" src="bundle.js" charset="utf-8"></script>
</body>

</html>
